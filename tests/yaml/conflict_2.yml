# Tzu-ping mentioned this example
base:
  available:
    - name: virtualenv
      version: 20.0.2
      depends: ['six>=1.12.0,<2']
    - six 1.11
    - six 1.12
    - six 1.13

cases:
-
  request:
    - install: virtualenv
  response:
    - state:
      - six 1.13
      - virtualenv 20.0.2
-
  request:
    - install: ['six<1.12', 'virtualenv==20.0.2']
  response:
    - state: null
      error:
        stderr: >-
          Cannot install six<1.12 and virtualenv 20.0.2 because these
          package versions have conflicting dependencies.
  skip: legacy
