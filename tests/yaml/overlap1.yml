# https://medium.com/knerd/the-nine-circles-of-python-dependency-hell-481d53e3e025
# Circle 4: Overlapping transitive dependencies
base:
  available:
    - myapp 0.2.4; depends fussy, capridous
    - name: fussy
      version: 3.8.0
      depends: ['requests >=1.2.0,<3']
    - name: capridous
      version: 1.1.0
      depends: ['requests >=1.0.3,<2']
    - requests 1.0.1
    - requests 1.0.3
    - requests 1.1.0
    - requests 1.2.0
    - requests 1.3.0
    - requests 2.1.0
    - requests 3.2.0

cases:
-
  request:
    - install: myapp
  response:
    - state:
      - capridous 1.1.0
      - fussy 3.8.0
      - myapp 0.2.4
      - requests 1.3.0
  skip: legacy
-
  request:
    - install: fussy
  response:
    - state:
      - fussy 3.8.0
      - requests 2.1.0
-
  request:
    - install: capridous
  response:
    - state:
      - capridous 1.1.0
      - requests 1.3.0
