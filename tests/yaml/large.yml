cases:
-
  request:
    - install: affine
  response:
    - state:
      - affine 2.2.1
-
  request:
    - install: cryptography
  response:
    - state:
      - asn1crypto 0.24.0
      - cffi_not_really 1.11.5
      - cryptography 2.3
      - cryptography_vectors 2.3.0
      - idna 2.7
      - pycparser 2.18
      - six 1.11.0
  skip: legacy
-
  request:
    - install: cachecontrol
  response:
    - state:
      - asn1crypto 0.24.0
      - cachecontrol 0.12.5
      - certifi 2018.8.13
      - cffi_not_really 1.11.5
      - chardet 3.0.4
      - cryptography 2.3
      - cryptography_vectors 2.3.0
      - idna 2.7
      - msgpack_python 0.5.6
      - pycparser 2.18
      - pyopenssl 18.0.0
      - pysocks 1.6.8
      - requests 2.19.1
      - six 1.11.0
      - urllib3 1.23
      - win_inet_pton 1.0.1
-
  request:
    - install: cytoolz
  response:
    - state:
      - cytoolz 0.9.0.1
      - toolz 0.9.0
-
  request:
    - install: ['html5lib', 'six ==1.8.2']
  response:
    - state: null
      error:
        code: 1
        stderr: >-
          Cannot install six==1.8.2, html5lib 1.0.1, six==1.8.2 and
          html5lib 0.999999999 because these package versions have
          conflicting dependencies.

  skip: legacy
