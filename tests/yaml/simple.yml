base:
  available:
    - simple 0.1.0
    - simple 0.2.0
    - base 0.1.0; depends dep
    - dep 0.1.0

cases:
-
  request:
    - install: simple
    - uninstall: simple
  response:
    - state:
      - simple 0.2.0
    - state: null
-
  request:
    - install: simple
    - install: dep
  response:
    - state:
      - simple 0.2.0
    - state:
      - dep 0.1.0
      - simple 0.2.0
-
  request:
    - install: base
  response:
    - state:
      - base 0.1.0
      - dep 0.1.0
-
  request:
    - install: base
      options: --no-deps
  response:
    - state:
      - base 0.1.0
-
  request:
    - install: ['dep', 'simple==0.1.0']
  response:
    - state:
      - dep 0.1.0
      - simple 0.1.0
